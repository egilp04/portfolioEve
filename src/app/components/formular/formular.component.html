<div class="w-full h-full bg-surface text-center flex flex-col relative">
  <div class="py-8">
    <form
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
      class="text-left justify-center font-bold font-sans px-6 mt-8 md:mt-10 lg:mt-24 grid grid-cols-1 grid-rows-4 lg:grid-cols-2 lg:grid-rows-3 lg:grid-flow-col gap-4 md:gap-2 lg:gap-10"
    >
      <div class="col-span-full row-span-1 lg:col-span-1 lg:row-span-1">
        <label
          for="username"
          class="text-form-sm lg:text-form-lg md:text-form-md text-primary hover:text-acent"
          >{{ "username" | translate }}</label
        >
        <div
          class="flex items-center rounded-md outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-acent"
        >
          <input
            id="username"
            formControlName="username"
            type="text"
            name="username"
            placeholder="{{ 'username' | translate }}"
            class="text-form-sm lg:text-form-lg md:text-form-md font-light min-w-0 grow py-1.5 pl-1 text-primary placeholder:text-gray-400 focus:outline-none"
          />
        </div>
      </div>

      <div class="col-span-full row-span-1 lg:col-span-1 lg:row-span-2">
        <label
          for="email"
          class="text-form-sm lg:text-form-lg md:text-form-md text-primary hover:text-acent"
          >{{ "email" | translate }}</label
        >
        <div
          class="flex items-center rounded-md outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-acent"
        >
          <input
            id="email"
            formControlName="email"
            type="email"
            name="email"
            placeholder="{{ 'email' | translate }}"
            class="min-w-0 grow py-1.5 pl-1 text-primary placeholder:text-gray-400 focus:outline-none text-form-sm lg:text-form-lg md:text-form-md font-light"
          />
        </div>
      </div>

      <div class="col-span-full row-span-1 lg:col-span-1 lg:row-span-1">
        <label
          for="subject"
          class="text-form-sm lg:text-form-lg md:text-form-md text-primary hover:text-acent"
          >{{ "subject" | translate }}</label
        >
        <div
          class="flex items-center rounded-md outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-acent"
        >
          <input
            id="subject"
            formControlName="subject"
            type="text"
            name="subject"
            placeholder="{{ 'subject' | translate }}"
            class="min-w-0 grow py-1.5 pl-1 text-primary placeholder:text-gray-400 focus:outline-none text-form-sm lg:text-form-lg md:text-form-md font-light"
          />
        </div>
      </div>

      <div class="col-span-full row-span-1 lg:col-span-1 lg:row-span-1">
        <label
          for="message"
          class="text-form-sm lg:text-form-lg md:text-form-md text-primary hover:text-acent"
          >{{ "message" | translate }}</label
        >
        <textarea
          id="message"
          formControlName="message"
          name="message"
          placeholder="{{ 'message' | translate }}..."
          class="block w-full rounded-md px-3 text-primary outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus-within:outline-2 focus-within:-outline-offset-2 focus:outline-acent text-form-sm lg:text-form-lg md:text-form-md font-light"
        ></textarea>
      </div>

      <div
        class="mt-2 md:mt-2 flex items-center justify-center lg:col-span-1 lg:row-span-1 text-sm text-button-sm md:text-button-md lg:text-button-lg"
      >
        <button
          type="submit"
          [disabled]="contactForm.invalid"
          class="bg-acent text-surface hover:border-acent hover:border-2 hover:bg-surface hover:text-acent disabled:bg-button-disabled disabled:border-0 disabled:text-black font-bold py-2 px-4 rounded-full disabled:cursor-not-allowed cursor-pointer"
        >
          {{ "send Message" | translate }}
        </button>
      </div>
    </form>
    <div
      class="text-secondary flex flex-row justify-center items-center w-full absolute bottom-0.5 md:bottom-2 lg:bottom-2"
    >
      <img
        src="assets/icons/arrow-up.svg"
        class="size-8 md:size-9 lg:size-11 cursor-pointer"
        (click)="goNextSection('projects', $event)"
      />
    </div>
  </div>
</div>
