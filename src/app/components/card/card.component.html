<div
  class="h-72 md:h-64 lg:h-80 bg-surface text-center flex flex-col items-center justify-between shadow-md shadow-secondary p-1 relative"
>
  <img
    [src]="image"
    class="absolute w-full h-full top-0 left-0 z-0 object-cover"
  />
  <div class="absolute inset-0 bg-black opacity-30"></div>

  <h3
    class="font-sans font-bold text-surface text-xl text-shadow-sm text-shadow-acent/80 sm:text-h3-sm md:text-h3-md lg:text-h3-lg z-20"
  >
    {{ title }}
  </h3>
  <app-button (click)="goToProject(link)" class="z-20"></app-button>
</div>
